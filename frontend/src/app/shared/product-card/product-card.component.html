<div class="card" style="width: 18rem;" *ngIf="item">
  <a routerLink="product/{{item._id}}">
    <img class="card-img-top" src="{{item.imagePath}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{item.name}}</h5>
      <p class="card-text"> {{item.description | slice:0:15}}...</p>
      <p class="card-text">{{item.category}}</p>
      <p class="card-text">{{item.price | currency:'INR'}}</p>
    </div>
     </a>
  </div>
