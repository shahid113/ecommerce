<div class="main">
    <h1>Orders</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Sl No</th>
            <th scope="col">#Order ID</th>
            <th scope="col">#User ID</th>
            <th scope="col">Products</th>
            <th scope="col">Total Amount</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody *ngIf="orders">
          <tr *ngFor="let item of orders; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{item._id}}</td>
            <td>{{item.user}}</td>
            <td>
                <div *ngFor="let item of item.orderItems">
                    {{item.name}}
                </div>
            </td>
            <td>{{item.totalPrice | currency:'INR'}}</td>
            <td>{{item.orderStatus}}</td>
            <td> <button class="btn btn-sm btn-danger" routerLink="view/{{item._id}}">Setting</button></td>
          </tr>
        </tbody>
      </table>
</div>
