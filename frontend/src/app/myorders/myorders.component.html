<div class="container myorders">
      <h1 class="mt-4">Order History</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Sl No</th>
            <th scope="col">#Order ID</th>
            <th scope="col">Amount</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody *ngIf="orderData">
          <tr *ngFor="let item of orderData; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{item._id}}</td>
            <td>{{item.totalPrice | currency:'INR'}}</td>
            <td>{{item.orderStatus}}</td>
            <td> <button class="btn btn-sm btn-danger" *ngIf="item.orderStatus!=='Cancelled'" (click)="cancelOrder(item._id)">Cancel</button></td>
          </tr>
        </tbody>

        <div *ngIf="orderData<=0">
            <h4 style="color: red;">No Orders Found</h4>
        </div>
      </table>
</div>
